name: Test SDK on gradle demo project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
    - name: Setup Gradle 8.5
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.5

    - name: clone
      run: |
        git clone https://github.com/unloggedio/unlogged-spring-gradle-demo
        cd unlogged-spring-gradle-demo
        ./gradlew test
        ls build
